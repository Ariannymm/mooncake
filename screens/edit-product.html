<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mooncake | Editar Producto</title>
        <link rel="icon" href="../assets/icon/icon_mooncake.png" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
            href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&family=Playfair+Display:wght@400;700&family=Style+Script&display=swap" 
            rel="stylesheet"
        >
        <link rel="stylesheet" href="../assets/css/base/base.css">
        <link rel="stylesheet" href="../assets/css/componentes/header.css">
        <link rel="stylesheet" href="../assets/css/edit-product.css">
        <link rel="stylesheet" href="../assets/css/contact.css">
    </head>
    <body>
        <header class="header flex container">
            <img class="header__logo" src="../assets/img/logo_mooncake.png" alt="logo">
        </header>
        <main>
            <section class="edit-product container">
                <section class="card">
                    <h1 class="edit-product__title">Editar Producto</h1>
                    <form action="#" class="form flex flex--column" data-editForm>
                        <img class="edit-product__image" src="" data-url />
                        <input 
                        type="text" 
                        class="form__input input" 
                        placeholder="Nombre del producto" 
                        data-name
                        />
                        <input 
                        type="text" 
                        class="form__input input" 
                        placeholder="Precio del producto" 
                        data-price
                        />
                        <textarea 
                        type="text" 
                        class="textarea form__input input" 
                        placeholder="Descripción" 
                        data-description
                        ></textarea>
                        <button type="submit" class="edit-product__btn secondary_button button">Actualizar</button>
                    </form>    
                </section>
            </section>
            
            <section class="contact container flex flex--center">
                <div class="contact__container">
                    <div class="contact__menu flex flex--column">
                        <img class="contact__logo" src="../assets/img/logo_mooncake.png" alt="logo">
                        <div class="contact__list flex flex--column flex--center">
                            <a href="./menu.html#about" class="contact__link">Quiénes somos</a>
                            <a href="./menu.html#policy" class="contact__link">Política de privacidad</a>
                            <a href="./menu.html#stores" class="contact__link">Nuestras Tiendas</a>
                            <a href="./menu.html#publicity" class="contact__link">Anuncie aquí</a>
                        </div>
                    </div>
                    <div class="contact__form--div">
                        <form class="contact__form flex flex--column">
                            <h1 class="contact__form--title">Contáctanos</h1>
                            <div class="input__container flex flex--column">
                                <label class="contact__label" for="client">Nombre</label>
                                <input 
                                name="client"
                                id="client" 
                                type="text" 
                                class="contact__input input"  
                                required
                                />
                                <span class="input__error">Este campo es requerido*</span>
                            </div>
                            <div class="input__container flex flex--column">
                                <label class="contact__label" for="mensaje">Mensaje</label>
                                <textarea 
                                    name="mensaje" 
                                    id="mensaje" 
                                    cols="30" 
                                    rows="10"
                                    class="textarea contact__input input"
                                    required></textarea>
                                <span class="input__error">Este campo es requerido*</span>
                            </div>
                            <button type="submit" class="contact__button primary_button button">Enviar</button>
                        </form>        
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer container flex flex--center">
            <p>Desarrollado por Arianny Mendoza   2023</p>
        </footer>
        <script type="module" src="../controllers/update-product-controller.js"></script>
        <script type="module" src="../controllers/search-products-controller.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
